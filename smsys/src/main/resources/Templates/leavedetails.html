<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Leave Details</title>
</head>
<body>

<form action="/leave/reply"  th:object="${leave}" method="post"th:action="@{/leave/reply}"  >
<table>
<tr>
	<td>Staff Name</td>
	<td th:field="*{submittedByStaffID.firstName}" th:text=${leave.submittedByStaffID.firstName}>Name</td>
</tr>

<tr>
	<td>Staff Id</td>
	<td th:field="*{submittedByStaffID.staffId}" th:text=${leave.submittedByStaffID.staffId}>Id</td>
</tr>

<tr>
	<td>Leave Start Time</td>
	<td><span th:field="*{dateStart}" th:text=${leave.dateStart}>Start Time</span></td>
</tr>

<tr>
	<td>Duration</td>
	
	<td><span th:field="*{duration}" th:text=${leave.duration}>Start Time</span></td>
</tr>

<tr>
	<td>Reason</td>
	<td>
	<span th:field="*{reason}" th:text=${leave.reason}>Start Time</span></td>
</tr>
<tr>
	<td>Annual Balance</td>
	<td  th:text=${leave.submittedByStaffID.annualLeaveEntitled-leave.duration}>Annual Balance</td>
</tr>


<tr>
	<th>Status</th>
	<td>
	<select th:field="*{status}" >
	<option value="">select status</option>
	<option  th:value="approve">approve</option>
  	<option  th:value="pending">pending</option>
  	<option  th:value="reject">reject</option>
  	</select>
	</td>
</tr>
</table>


<p><button type="submit" >Submit</button></p>

</form>




	


</body>
</html>
