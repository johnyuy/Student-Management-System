<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="UTF-8">
<title>Grade</title>
</head>
<body>

	<h1>Grade List</h1>
	<br />
	<div class="w3-responsive">
	<table class="w3-table-all w3-centered w3-hoverable">
		<tr>
			<th>Student Name</th>
			<th>Course Name</th>
			<th>Subject Name</th>
			<th>Grade</th>
		</tr>
		<tr th:each="grade:${grade}">
			<td th:text=${grade.student.firstName}>Student Name</td>
			<td th:text=${grade.clas.course.courseName}>Course Name</td>
			<td th:text=${grade.subject.subjectName}>Subject Name</td>
			<td th:text=${grade.grade}>Grade</td>
		</tr>
	</table>
	</div>
</body>
</html>
