<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div th:fragment="home">
	
	</div>
	<h1>Login Page</h1>
	<form action="/home/authenticate" th:object="${user}" th:action="@{/home/authenticate}" method="post">
		<fieldset>
			<p>Username:<input type="text" th:field="*{username}"></p>
		</fieldset>
		<fieldset>
			<p>Password:<input type="password" th:field="*{password}"></p>
		</fieldset>
		<fieldset>
			<button type="submit">Login</button>
		</fieldset>
	</form>
	<div> th:insert="~{home::copyright">Copyright</div>
</body>
</html>
