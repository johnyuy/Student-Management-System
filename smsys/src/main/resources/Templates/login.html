	<form action="/home/authenticate" th:object="${user}" th:action="@{/home/authenticate}" method="post">
		<fieldset style="width:1200px; border:none; padding-left:800px;">
			<h2 align="left">Login</h2>
        </fieldset>
		<fieldset style="width:1200px; border:none; padding-left:800px;">
			<p><input class="w3-input w3-border" type="text" th:field="*{username}" placeholder="Username"></p>
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		</fieldset>
		<fieldset style="width:1200px; border:none; padding-left:800px;">
			<p><input class="w3-input w3-border" type="password" th:field="*{password}" placeholder="Password"></p>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		</fieldset>
		<fieldset style="width:1200px; border:none; padding-left:800px;">
			<button class="w3-button w3-black w3-section w3-right" type="submit">Login</button>
		</fieldset>
		
	</form>

</body>
</html>
