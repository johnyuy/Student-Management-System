<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div th:fragment="home">
	
	</div>
	<h1>Login Page</h1>
	<form th:object="${user}" th:action="@{/authenticate}" method="post">
		<fieldset>
			<p>Username:<input type="text" th:field="${user.name}"></p>
		</fieldset>
		<fieldset>
			<p>Password:<input type="password" th:field="${user.password}"></p>
		</fieldset>
		<fieldset>
			<button type="submit">Submit</button>
		</fieldset>
	</form>
	<div th:insert="~{home::copyright">Copyright</div>
</body>
</html>
