<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Custom styles for this template -->
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Lecturer</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		
	</nav>

	<main role="main" class="container">


		<div class="starter-template">
			<h1>Lecturer List</h1>
		</div>

		<div class="container">
			<h4>List of Lecturers</h4>
		</div>
		<div class="container">
		<p th:text="${session.string}">UserSession.Name</p> 
		</div>


		<div class="container">
			<table class="table table-striped" id="lecturerlist">
				<tr>
					<th>Lecturer Id</th>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Birth Date</th>
					<th></th>
					<th></th>
					<th></th>

				</tr>
				<tr th:each="lecturer:${lecturers}">
					<td th:text=${lecturer.staffId}>Lecturer Id</td>
					<td th:text=${lecturer.firstName}>First Name</td>
					<td th:text=${lecturer.middleName}>Middle Name</td>
					<td th:text=${lecturer.lastName}>Last Name</td>
					<td th:text=${lecturer.email}>Email</td>
					<td th:text=${lecturer.birthDate}>Birth Date</td>

					<td><a type="submit"
						th:href="@{/lecturers/details/{id}(id=${lecturer.staffId})}"
						class="btn btn-outline-dark">View Details</a></td>
					<td><a type="submit"
						th:href="@{/lecturers/edit/{id}(id=${lecturer.staffId})}"
						class="btn btn-outline-dark">Edit</a></td>
					<td><a type="submit"
						th:href="@{/lecturers/delete/{id}(id=${lecturer.staffId})}"
						class="btn btn-outline-dark">Delete</a></td>
				</tr>
			</table>

			<div>
				<a class="btn btn-success" th:href="@{/lecturers/add}">Add New
					Lecturer</a>
			</div>
		</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


</body>
</html>
