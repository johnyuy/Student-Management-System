<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
	<div th:if="${access==1}" th:include="fragments/header :: header_admin"></div>
	<div th:if="${access==2}" th:include="fragments/header :: header_lect"></div>
	<div th:if="${access==3}"
		th:include="fragments/header :: header_student"></div>
	<main role="main" class="container">
		<div class="starter-template">
			<h1>Lecturer List</h1>
		</div>

		<div class="container">
			<h4>List of Lecturers</h4>
		</div>
		<div th:if="${access==1}">
			<a style="float:right;" class="btn btn-success" th:href="@{/lecturers/add}">Add New
				Lecturer</a>
		</div>


		<div class="container">
			<table class="table table-striped" id="lecturerlist">
				<tr>
					<th>Lecturer Id</th>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Birth Date</th>
					<th></th>
					<th></th>
					<th></th>

				</tr>
				<tr th:each="lecturer:${lecturers}">
					<td th:text=${lecturer.staffId}>Lecturer Id</td>
					<td th:text=${lecturer.firstName}>First Name</td>
					<td th:text=${lecturer.middleName}>Middle Name</td>
					<td th:text=${lecturer.lastName}>Last Name</td>
					<td th:text=${lecturer.email}>Email</td>
					<td th:text=${lecturer.birthDate}>Birth Date</td>

					<td><a type="submit"
						th:href="@{/lecturers/details/{id}(id=${lecturer.staffId})}"
						class="btn btn-outline-dark">View Details</a></td>
					<td><a type="submit"
						th:href="@{/lecturers/edit/{id}(id=${lecturer.staffId})}"
						class="btn btn-outline-dark">Edit</a></td>
					<td><a type="submit"
						th:href="@{/lecturers/delete/{id}(id=${lecturer.staffId})}"
						class="btn btn-outline-dark">Delete</a></td>
				</tr>
			</table>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
