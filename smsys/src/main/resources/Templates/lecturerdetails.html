<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:if="${access==1}" th:replace="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:replace="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:replace="fragments/header :: header_student"></div>
	<main role="main" class="container">
		<div class="w3-responsive">

			<h2>Lecturer Details</h2>
			<br />
			<table th:object="${lecturer}">

				<tr>
					<th>Birth Date</th>
					<td th:text="*{birthDate}" /></td>
				</tr>
				<tr>
					<th>Address</th>
					<td th:text="*{address}" /></td>
				</tr>
				<tr>
					<th>Mobile</th>
					<td th:text="*{mobile}" /></td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="*{email}" /></td>
				</tr>
				<tr>
					<th>Status</th>
					<td th:text="*{status}" /></td>
				</tr>
				<tr th:each="s:${lecturer.subjectList}">
					<th>Teaching</th>
					<td th:text="${s.subjectName}">Subject Name</td>
				</tr>
				<tr>
					<td><a type="submit"
						th:action="@{/lecturers/edit/{id}(id=${lecturer.staffId})}">Edit
					</a></td>
				</tr>
			</table>
			<form action="/lecturers/list" method="get"
				th:action="@{/lecturers/list}">
				<button>Back to Lecturers List</button>
			</form>

		</div>

	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
