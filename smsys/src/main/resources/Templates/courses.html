<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Courses</title>
</head>
<body>

	<h1>Course Listing Table</h1>
	<br/>
	<a href="addcourse.html" th:href="@{/course/add}">Add Course</a>
	<br/>
	
	<table>
	<tr th:each="course:${courses}">
	<td th:text=${course.courseId}>Id</td>
	<td th:text=${course.courseName}>Course Name</td>
	<td th:text=${course.courseDesc}>Course Description</td>
	<td th:text=${course.classSize}>Class Size</td>
	<td th:text=${course.durationSemesters}>Duration in Semesters</td>
	
	<td><a href="editcourse.html" th:href="@{/course/edit/${course.courseId}"></a>Edit</td>
	<td><a href="deletecourse.html" th:href="@{/course/delete/${course.courseId}"></a>Delete</td>
	</tr>
	</table>
</body>
</html>
