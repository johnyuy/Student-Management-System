<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course Form</title>
</head>
<body>
	<form action="/courses/insert" method="post" th:object="${course}" th:action="@{/courses/insert}">
	<fieldset>
	Course Name: <input type="text" th:field="*{courseName}"/>
	</fieldset>
		<fieldset>
	Course Description: <input type="text" th:field="*{courseDesc}"/>
	</fieldset>
		<fieldset>
	Class Size: <input type="number" min=10 th:field="*{classSize}"  value=10/>
	</fieldset>
		<fieldset>
	Duration in Semesters: <input type="number" min=1 th:field="*{durationSemesters}" value=1 />
	</fieldset>
		<button type="submit">Add Course</button>
	</form>
</body>
</html>
