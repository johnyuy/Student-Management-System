<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}
.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:if="${access==1}" th:include="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:include="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:include="fragments/header :: header_student"></div><main role="main" class="container">
	<div>
		<h1 th:text=${course.courseName}>Course Name</h1>
		<h2>Course Details</h2>
		<br />
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<td th:text=${course.courseId}></td>
			<tr>
				<th>Name</th>
				<td th:text=${course.courseName}></td>
			</tr>
			<tr>
				<th>Description</th>
				<td th:text=${course.courseDesc}></td>
			</tr>
			<tr>
				<th>Class Size</th>
				<td th:text=${course.classSize}></td>
			</tr>
			<tr>
				<th>Duration (Semesters)</th>
				<td th:text=${course.durationSemesters}></td>
			</tr>
			<tr>
				<th>Status</th>
				<td th:text=${course.courseStatus}></td>
			</tr>
			<tr>
				<th>Subjects</th>
				<td>link to see subjects here</td>
			</tr>
				
		</table>	
		<table>
		<tr><td><a type="submit" th:href="@{/courses/edit/{id}(id=${course.courseId})}">Edit
				</a>
		</td></tr></table>			
		<form action="/courses/list" method="get" th:action="@{/courses/list}">
			<button>Back to courses</button>
		</form>
	</div>
	</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
