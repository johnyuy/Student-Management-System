<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Students</title>
</head>
<body>
	<h2 th:text="'Class ' + ${classId} + ' (Students)'">Students</h2>
	<br/>
	<div class="w3-responsive">
		<table class="w3-table-all w3-centered">
			<tr>
				<th>&nbsp;</th>
				<th>Name</th>
				<th>Student ID</th>
				<th th:if="${access==1}"></th>
			</tr>
			<tr th:each="student:${studentlist}">
				<td th:text="${studentlist.indexOf(student)+1}"></td>
				<td th:text="${student.getFirstName()}+' '+${student.getLastName()}"></td>
				<td th:text="${student.getStudentId()}">
				<td th:if="${access==1}"><a th:href="@{/classes/} +${classId}+ @{/students/remove?code=} + ${student.getStudentId()} " class="btn" type="submit">remove</a></td>
			</tr>
		</table>
		<a th:href="@{/classes}" class="btn" type="submit">back to classes</a>
	</div>
	<br />
	<div th:if="${access==1} and ${addable.size()>0}" class="w3-responsive">
		<h3>Add Students</h3>
		<table class="w3-table-all w3-centered">
			<tr th:each="adds:${addable}">
			<td th:text="${adds.getFirstName()} + ' ' + ${adds.getLastName()}">name</td>
			<td th:text="${adds.getStudentId()}">id</td>
			<td><a th:href="@{/classes/} +${classId}+ @{/students/add?code=} + ${adds.getStudentId()} " class="btn" type="submit">add</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
