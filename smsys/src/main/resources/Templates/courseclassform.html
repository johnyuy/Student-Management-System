<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:if="${access==1}" th:replace="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:replace="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:replace="fragments/header :: header_student"></div>
	<main role="main" class="container">
		<h3>Add Class</h3>
		

			<form action="/classes/add" method="post" th:object="${courseClass}"
				th:action="@{/classes/add}">
				<table class="table table-striped">
					<tr>
						<th>Course</th>
						<td><select th:field="${courseClass.course}">
								<option value="" selected hidden>Select Course</option>
								<option th:each="course: ${courseList}"
									th:value="${course.courseId}" th:text="${course.courseName}"></option>
						</select></td>
					</tr>
					<tr>
						<th>Starting Semester</th>
						<td><select th:field="${courseClass.semesterList}">
								<option value="" selected hidden>Select Semester</option>
								<option th:each="semester: ${semesterList}"
									th:value="${semester.semId}" th:text="${semester.semCode}"></option>
						</select></td>
					</tr>
					<tr>
						<td>
							<button type="submit">Add Class</button>
						</td>
					</tr>
				</table>
			</form>
		
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
