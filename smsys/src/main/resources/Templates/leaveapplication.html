<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
	<div th:if="${access==1}" th:include="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:include="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:include="fragments/header :: header_student"></div>
	<main role="main" class="container">
		
		<form th:object="${leave}" method="post">
			<fieldset>
			
				<div class="col-md-4 mb-3">
				Staff ID:
				
				<input class="form-control" type="text"
					th:field="*{submittedByStaffID}" />
				</div>
			</fieldset>
			<fieldset>
				<div class="col-md-4 mb-3">
					Leave Start Time:<input class="form-control" type="date"
						th:field="*{dateStart}" />
					<p th:if="${#fields.hasErrors('dateStart')}"
						th:errors="*{dateStart}"></p>
				</div>
			</fieldset>
			<fieldset>
				<div class="col-md-4 mb-3">
				Duration:<input class="form-control" type="text"
					th:field="*{duration}" />
				<p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>
				</div>
			</fieldset>
			<fieldset>
				<div class="col-md-4 mb-3">
				Reason:<input class="form-control" type="text" th:field="*{reason}" />
				<p th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
				</div>
			</fieldset>
			<fieldset>
				<div class="col-md-4 mb-3">
				<button type="submit">Submit</button>
				</div>
			</fieldset>
		</form>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
