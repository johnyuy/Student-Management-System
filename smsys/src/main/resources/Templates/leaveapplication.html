<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
	<div th:if="${access==1}" th:include="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:include="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:include="fragments/header :: header_student"></div>
	<main role="main" class="container">
	
	<div class="starter-template">
			<h1>Leave Application</h1>
	</div>
	<div class="container">	
		<form th:object="${leave}" method="post" id="add-student-form" class="form-horizontal">
			
			<!-- 
			<fieldset>
				<div class="col-md-4 mb-3">
				<label for="staffid">Staff ID:</label> 
				<p  th:field="*{submittedByStaffID}" th:value=${staff.staffId} ></p>
				</div>
			</fieldset>
			 -->
			
			
			<fieldset>
				<div class="col-md-4 mb-3">
				<label for="Leave Start Time">Leave Start Time:</label>
				<input class="form-control" type="date" th:field="*{dateStart}" />
				<p th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}"></p>
				</div>
			</fieldset>
			
			<fieldset>
				<div class="col-md-4 mb-3">
			<label for="Duration">Duration:</label><input class="form-control" min="1" type="number"
					th:field="*{duration}" />
				<p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>
				</div>
			</fieldset>
			<fieldset>
				<div class="col-md-4 mb-3">
			<label for="Reason">Reason:</label><input class="form-control" type="text" th:field="*{reason}" />
				<p th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
				</div>
			</fieldset>
			<fieldset>
				<div class="col-md-4 mb-3">
				<button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Submit</button>
				</div>
			</fieldset>
		</form>
		
		<p></p>
		<p></p>
		<a  th:href="@{/leave/leavelist?id={id}(id=${session.staffid})}"><button class="btn btn-outline-dark"  type="submit">
		Cancel</button> </a>
	</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
