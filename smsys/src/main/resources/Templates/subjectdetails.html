<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:if="${access==1}" th:include="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:include="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:include="fragments/header :: header_student"></div>
	<main role="main" class="container">
		<div class="starter-template">
			<h1>Subject</h1>
		</div>

		<div class="container">
			<h4>Subject Details</h4>
		</div>
		<div class="container">
			<table class="table table-striped" th:object="${subject}">
				<tr>
					<th>Subject Id</th>
					<td><b th:text="*{subjectId}"></b></td>
				</tr>
				<tr>
					<th>Subject Name</th>
					<td><b th:text="*{subjectName}"></b></td>
				</tr>
				<tr>
					<th>Subject Description</th>
					<td th:text="*{subjectDesc}" /></td>
				</tr>
				<tr>
					<th>Units</th>
					<td th:text="*{units}" /></td>
				</tr>
			</table>

			<div>
				<a class="btn btn-success" type="submit"
					th:href="@{/subjects/edit/{id}(id=${subject.subjectId})}">Edit/Update</a>
			</div>
			<div>
				<a class="btn btn-outline-dark" th:href="@{/subjects/list}">Back
					to List</a>
			</div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
