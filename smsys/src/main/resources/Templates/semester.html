<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}
.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header_admin"></div>
<main role="main" class="container">
	<h1>Semester Listing Table</h1>
	<br />
	<div class="w3-responsive">
	<table class="w3-table-all w3-centered w3-hoverable">
		<tr>
			<th>Semester ID</th>
			<th>Semester Code</th>
			<th>Start Date</th>
			<th>End Date</th>
		</tr>
		<tr th:each="semester:${semester}">
			<td th:text=${semester.semId}>Semester ID</td>
			<td th:text=${semester.semCode}>Semester Code</td>
			<td th:text=${semester.startDate}>Start Date</td>
			<td th:text=${semester.endDate}>End Date</td>
		</tr>
	</table>
	</div>
	</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
