<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
	<div th:if="${access==1}" th:replace="fragments/header :: header_admin"></div>
	<main role="main" class="container">
		<div class="starter-template">
			<h1>Course Administrator Dashboard</h1>
		</div>

		<div class="container">
			<h4>Your Attention Needed</h4>
		</div>
		<div class="container">
			<table class="table table-striped">
				<tr>
					<th>Pending Leave</th>
					<th>Pending Application</th>
				</tr>
				<tr>
					<td th:text="${leavecount != 0}? ${leavecount} : 'None to Approve'">Count</td>
					<td th:text="${appcount != 0}? ${appcount} : 'None to Approve'">Count</td>
				</tr>
				<tr>
					<td><a class="btn btn-outline-dark" type="submit" th:href="@{/leave/alllist}">Manage Leave</a></td>
					<td><a class="btn btn-outline-dark" type="submit" th:href="@{/student/home/applications}">Manage Application</a></td>
				</tr>
			</table>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
