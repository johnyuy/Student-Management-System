<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:if="${access==1}" th:replace="fragments/header :: header_admin"></div>
<div th:if="${access==3}" th:replace="fragments/header :: header_student"></div>
	<main role="main" class="container">
		<div class="starter-template">
			<h1>Student</h1>
		</div>

		<div class="container">
			<h4>Student Details</h4>
		</div>
		<div class="container" th:object="${student}">
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<td><b
						th:text="*{title + '. ' + firstName + ' ' + middleName + ' ' + lastName + ', ' + age}"></b></td>
				</tr>
				<tr>
					<th>Birth Date</th>
					<td th:text="*{birthDate}" /></td>
				</tr>
				<tr>
					<th>Address</th>
					<td th:text="*{address}" /></td>
				</tr>
				<tr>
					<th>Mobile</th>
					<td th:text="*{mobile}" /></td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="*{email}" /></td>
				</tr>
			</table>
		</div>

		<div class="container">
			<table class="table table-striped"
				th:each="c,i:${student.courseClassList}">
				<tr>
					<th th:text="'Enrolled in: ' + ${i.index + 1} + '/' + ${i.size}">Enrolled
						in</th>
					<th></th>
				</tr>
				<tr>
					<td th:text="${c.course.courseName}">Course Name</td>
					<td th:text="${'GPA: ' + gpa[i.index]}">GPA</td>
				</tr>
				<tr>
					<th>Subject</th>
					<th>Grades</th>
				</tr>
				<tr th:each="g,k:${c.gradeList}">
					<td th:text="${k.index + 1} + '. ' +  ${g.subject.subjectName}">Subject
						Name</td>
					<td th:text="${g.grade + ' (' + g.gradeToGPA + ')'}">Grade</td>
				</tr>
			</table>
		</div>
		<div class="container" th:if="${access==1}">
			<a class="btn btn-success" type="submit"
				th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit/Update</a>
		</div>
		<div class="container" th:if="${access==3}">
			<a class="btn btn-success" type="submit"
				th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit/Update</a>
		</div>
		<div class="container" th:if="${access==1}">
			<a class="btn btn-outline-dark" th:href="@{/students/list}">Back
				to List</a>
		</div>
		<div class="container" th:if="${access==2}">
			<a class="btn btn-outline-dark" th:href="@{/students/list}">Back
				to List</a>
		</div>
		<div class="container" th:if="${access==3}">
			<a class="btn btn-outline-dark" th:href="@{/students/list}">Apply
				Course</a>
		</div>
	</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
