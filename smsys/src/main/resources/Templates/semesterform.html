<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Custom styles for this template -->
<style>
body {
	padding-top: 5rem;
}
.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SMS</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
<div th:if="${access==1}" th:replace="fragments/header :: header_admin"></div>
<div th:if="${access==2}" th:replace="fragments/header :: header_lect"></div>
<div th:if="${access==3}" th:replace="fragments/header :: header_student"></div>
<main role="main" class="container">
	<form action="/semester/insert" method="post" th:object="${semester}" th:action="@{/semester/insert}">

	<fieldset>
	<div class="col-md-4 mb-3">
	Start Date: <input class="form-control" type="date" th:field="*{startDate}"/>
	</div>
	</fieldset>
	<fieldset>
	<div class="col-md-4 mb-3">
	End Date: <input class="form-control" type="date" th:field="*{endDate}"/>
	</div>
	</fieldset>
		<button type="submit">Add Semester</button>
	</form>
	</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
