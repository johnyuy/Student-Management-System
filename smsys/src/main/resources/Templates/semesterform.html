<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Semester Form</title>
</head>
<body>
	<form action="/semester/insert" method="post" th:object="${semester}" th:action="@{/semester/insert}">

	<fieldset>
	Start Date: <input type="date" th:field="*{startDate}"/>
	</fieldset>
		<fieldset>
	End Date: <input type="date" th:field="*{endDate}"/>
	</fieldset>
		<button type="submit">Add Semester</button>
	</form>

</body>
</html>
