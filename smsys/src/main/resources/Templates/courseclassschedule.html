<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport"

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}
</style>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

	crossorigin="anonymous">

<title>Student</title>
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="dropdown01"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a> <a
							class="dropdown-item" href="#">Something else here</a>
					</div></li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/students/list}"
				method="get">
				<input class="form-control mr-sm-2" id="studentsearch" name="name"
					type="text" onkeyup="myFunction()" placeholder="Search Student"
					aria-label="Search" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main" class="container">
		<div class="starter-template">
			<h1>Timetable</h1>
		</div>
		<div class="container">
			<h4 th:text="${courseclass.course.courseName}">CourseClass</h4>
			<h4 th:text="'ClassCode: ' + ${courseclass.classId}">ClassCode</h4>
		</div>
		<div class="container">
			<table class="table table-striped" id="schedule"
				th:each="timetable,i:${timetables}">
				<tr>
					<th
						th:text="' Semester: ' + ${i.index + 1} + '/' + ${i.size} + ' - ' +  ${timetable.key.semCode}"></th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<th th:if="${access==1}"></th>
					<th th:if="${access==1}"></th>
					<th th:if="${access==1}"></th>
				</tr>
				<tr>
					<th>Date</th>
					<th>Day</th>
					<th>Lecturer</th>
					<th>Subject</th>
					<td></td>
					<th th:if="${access==1}"></th>
					<th th:if="${access==1}"></th>
					<th th:if="${access==1}"></th>
				</tr>
				<tr th:each="s:${timetable.value}">

					<td th:text="${s.dateFormat}">Date</td>
					<td th:text="${s.day}">Date</td>
					<td th:text="${s.lecturer.firstName}">Lecturer</td>
					<td th:text="${s.subject.subjectName}">Subject</td>
					<td th:text="${timetable.key.semCode}">Subject</td>
					<td th:if="${access==1}"><a type="submit"
						th:href="@{/schedule/details/{id}(id=${s.scheduleId})}"
						class="btn btn-outline-dark">View Details</a></td>
					<td th:if="${access==1}"><a type="submit"
						th:href="@{/schedule/edit/{id}(id=${s.scheduleId})}"
						class="btn btn-outline-dark">Edit</a></td>
					<td th:if="${access==1}"><a type="submit"
						th:href="@{/schedule/delete/{id}(id=${s.scheduleId})}"
						class="btn btn-outline-dark">Delete</a></td>
				</tr>
			</table>
		</div>

		<div th:if="${access==1}">
			<a class="btn btn-success" th:href="@{/students/add}">Add New
				Student</a>
		</div>
		</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
